<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../static/style.css">
</head>

<body class="bg-login">

    <div class="container d-flex justify-content-center align-items-center">
        <div class="box-cadastro">
            <form action="/api/cadastrar" method="POST" class="p-4" >
                <div class="mb-3 text-center">
                    <i class="bi bi-person-plus-fill icon-login"></i>
                </div>
                <div class="mb-3">
                    <label for="usuario" class="form-label primary">Usuario</label>
                    <input type="text" class="form-control" name="usuario" id="usuario" aria-describedby="usuario">
                </div>
                <div class="mb-4">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="senha" name="senha">
                </div>
                <select class="form-select mb-3" aria-label="Escolha o Perfil" name="perfil">
                    <option selected value="FUNCIONARIO">Funcionario</option>
                    <option value="ADMIN">Administrador</option>
                </select>
                <button type="submit" class="btn btn-secondary col-12 mb-2">Cadastrar</button>

                {% if error %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{error.message}}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endif %}

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
